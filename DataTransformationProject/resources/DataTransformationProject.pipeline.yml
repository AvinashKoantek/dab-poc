# The main pipeline for DataTransformationProject
resources:
  pipelines:
    DataTransformationProject_pipeline:
      name: DataTransformationProject_pipeline
      ## Specify the 'catalog' field to configure this pipeline to make use of Unity Catalog:
      # catalog: catalog_name
      target: DataTransformationProject_${bundle.environment}
      libraries:
        - notebook:
            path: ../src/dlt_pipeline.ipynb

      configuration:
        bundle.sourcePath: ${workspace.file_path}/src
